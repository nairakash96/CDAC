<h1>Application Scheduler</h1>

<tr>
	<td>
		<fieldset>
			<legend>Personal Information</legend>
					Name<br>
					<input type="text"><br><br>
					Telephone No<br>

	</td>
</tr>
	<tr>

		<fieldset>

					<input type="range"><br><br>

		</fieldset>
	</td>
</tr>
<tr>
	<td>
		<input type="submit">
	</td>
</tr>
</form>
</table>
