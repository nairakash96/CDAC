<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 17</title>
	<script type="text/javascript">
		function f1(){
			let len=parseInt(document.getElementById("len").value);
			let bre=parseInt(document.getElementById("bre").value);
			let rad=parseInt(document.getElementById("rad").value);
			const Rect=new Rectangle(len,bre);
			const Cir=new Circle(rad);
			let result=`Area of Rectangle is ${Rect.area()} .Sq unit<br>`;
			result+=`Perimeter of Rectangle is ${Rect.peri()} .unit<br>`;
			result+=`Area of Circle is ${Cir.area()} .Sq unit<br>`;
			result+=`Circumfrence  of Circle is ${Cir.peri()} .Sq unit<br>`;
			document.write(result);
		}
		const Rectangle=function(len,bre){
			this.len=len;
			this.bre=bre;
			this.area=function(){
				return this.len * this.bre;
			}
			this.peri=function(){
				return 2 * (this.len + this.bre);
			}
		};

			const Circle=function(rad){
			this.rad=rad;
			this.area=function(){
				return Math.round(Math.PI * Math.pow(this.rad,2));
			}
			this.peri=function(){
				return Math.round(2 * rad * Math.PI);
			}
		};


	</script>
</head>
<body>
	<form>
		<div>
			<label>Enter a Length of Rectangle</label>
			<input type="text" name="len" id="len">
		</div><br>
		<div>
			<label>Enter a Breath of Rectangle</label>
			<input type="text" name="bre" id="bre">
		</div><br>
		<div>
			<label>Enter a radius of Circle</label>
			<input type="text" name="rad" id="rad">
		</div><br>
		<button onclick="f1()">Run</button>
		<input type="reset" name="Clear">
		<br>
		<span id="res"></span>
	</form>
</body>
</html>
