<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 13</title>
	<script type="text/javascript">
		function getWeek(wd){
			var week=["Monday","Tuesday","Wednesday","Thusday","Friday","Saturday","Sunday"];
			if(wd<=0){
				wd=7;
			}
			return week[wd-1];
		}
		function getMonthName(m){
			var mont=["Jan","Feb","Mar","Apr","May","June","July","Aug","Sep","Oct","Nov","Dec"]
			return mont[m];
		}
		function dateDiff(date,date2){
			return Math.floor((date2.getTime()-date.getTime())/(1000*60*60*24));
		}
		function wish(date){
			let hrs=date.getHours();
			if(hrs<12){
				return("Good Morning");
			}
			else if(hrs>=12&&hrs<16){
				return("Good Afternoon");
			}
			else {
				return("Good Evening");
			}
		}
		function Greet(){
			let date=new Date();
			let date2=new Date(2021,11,31);
			var str="Today is "+getWeek(date.getDay())+" "+date.getDate()+" "+getMonthName(date.getMonth())+" "+date.getFullYear();
			document.write(str+", Welcome and "+wish(date)+" to You <br>");
			document.write("You are left with "+dateDiff(date,date2)+" days");

		}


	</script>
</head>
<body>
	<script type="text/javascript">
		Greet();
	</script>
</body>
</html>
