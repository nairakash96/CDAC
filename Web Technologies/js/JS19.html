<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 19</title>
	<script>
		let Employee=function(name,eid,dept,sal){
            this.name=name;
            this.eid=eid;
            this.dept=dept;
			this.sal=sal;
            this.getDet=function(){
                return {
                    name:this.name,
                    eid:this.eid,
                    dept:this.dept,
					sal:this.sal
                };
            };
        };
		let emplist=[];
		let getDet=function(list){
			if(list.length==0){
				return "";
			}
			let table=`<table border="1">
						<tr>
							<th>ID</th>
							<th>NAME</th>
							<th>DEPT</th>
							<th>SALARY</th>
						</tr>`;
			list.forEach(function(emp){
				table+=`
						<tr>
							<td>${emp.eid}</td>
							<td>${emp.name}</td>
							<td>${emp.dept}</td>
							<td>${emp.sal}</td>
						</tr>`;
					})
				table+=`</table>`
				return table;
			}

		function f1(){
			var name=document.getElementById("ename").value;
			var eid=document.getElementById("eid").value;
			var dept=document.getElementById("dept").value;
			var sal=document.getElementById("sal").value;
			emplist.push(new Employee(name,eid,dept,sal));
			document.getElementById("s1").innerHTML=`${getDet(emplist)}`;
		}
		

	</script>
</head>
<body>
	<form>
		<div>
			<label>Enter Name</label>
			<input type="text" name="ename" id="ename">
		</div>
		<br>
		<div>
			<label>Enter E ID</label>
			<input type="text" name="eid" id="eid">
		</div>
		<br>
		<div>
			<label>Enter Dept</label>
			<input type="text" name="dept" id="dept">
		</div>
		<br>
		 <div>
			<label>Enter salary</label>
			<input type="text" name="sal" id="sal">
		</div>
		<br> 
		<input type="button" value="Run" onclick="f1()">
	</form>
	<div id="s1"></div>
</body>
</html>
