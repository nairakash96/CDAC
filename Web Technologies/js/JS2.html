<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 2</title>
	<script type="text/javascript">
		function Even(){
			let num=prompt("Enter a number");
			let i=0;
			while(i<=num){
				document.write(i+"<br>");
				i+=2;
			}
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		Even();
	</script>

</body>
</html>
