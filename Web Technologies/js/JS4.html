<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 4</title>
	<script type="text/javascript">
		function Mul(){
			let num=parseInt(prompt("Enter a number1"));
			let i=1;
			document.write("Multiplication Table of "+num+"<br>")
			while(i<=10){
				document.write(num+" x "+i+" = "+(num*i)+"<br>");
				i++;
			}
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		Mul();
	</script>

</body>
</html>
