<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 5</title>
	<script type="text/javascript">
		function SumDig(){
			let num=parseInt(prompt("Enter a number"));
			let sm=0;
			while(num>0){
				sm+=num%10;
				num=Math.floor(num/10);
			}
			document.write("Sum of Digit is "+sm);
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		SumDig();
	</script>

</body>
</html>
