<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 24</title>
	<script type="text/javascript">
		function f1(){
			let num1=document.getElementById("num1").value;
			let num2=document.getElementById("num2").value;
			let num3=document.getElementById("num3").value;
			let res=[];
			while(num1<=num2){
				res+=num3+" x "+num1+" = "+ (num3*num1)+"<br>";
				num1++;
			}
			document.getElementById("s1").innerHTML=`${res}`;
		}
	</script>
	<style type="text/css">
		fieldset{
			width: fit-content;
		}
	</style>
</head>
<body>
	<fieldset>
		Start Number <input type="text" name="num1" id="num1">
		End Number <input type="text" name="num2" id="num2">
		Multiply By <input type="text" name="num3" id="num3"><br>
		<button onclick="f1()">Table</button><br>
		<span id="s1"></span>

	</fieldset>
</body>
</html>
