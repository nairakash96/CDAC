<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 20</title>
	<script type="text/javascript">
		function f1(){
			let res=0;
			let str=document.getElementById("num").value;
			let num=str.split(" ").map((ele) => parseInt(ele));
			let ln=num.length;
			for(i of num){
				res+=i;
			}
			document.getElementById("s1").innerHTML="Sum is "+res+" Average is "+res/ln;

		}

	</script>
</head>
<body>
	<form>
		Enter 5 numbers
		<input type="text" name="num" id="num">
		<br><br>
		<input type="button" value="Run" onclick="f1()">
		<input type="reset" value="Clear">
		<div id="s1"></div>

	</form>
</body>
</html>
