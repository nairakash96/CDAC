<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 10</title>
	<script>
		function SumSqr(){
			let n=prompt("Enter value");
			let i=0,sm=0;
			while(i<=n){
				sm+=i*i;
				i+=2;
			}
			
			document.write("<br> Sum of Squares"+sm);
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		SumSqr();
	</script>

</body>
</html>
