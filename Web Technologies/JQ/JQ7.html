<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 7</title>
	<script src="../Script/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#run").click(function(){
				$('#Sel option[value="2"]').addClass("alpha");
			});	
		});

		$(document).ready(function(){
			$("#cls").click(function(){
				$('#Sel option[value="2"]').removeClass("alpha");
			});	
		});
	</script>
	<style>
		fieldset{
			width: fit-content;
			border: solid;
		}
		.alpha{
			font-size: xx-large;
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<fieldset>
		Enter an Option
		<select id="Sel" multiple>
			<option value="1">Option-1</option>
			<option value="2">Option-2</option>
			<option value="3">Option-3</option>
			<option value="4">Option-4</option>
			<option value="5">Option-5</option>
		</select>
		<br><br>
		<button id="run">Run</button>
		<button id="cls">Clear</button>

</fieldset>
</body>
</html>
