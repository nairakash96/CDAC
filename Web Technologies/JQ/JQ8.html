<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 8</title>
	<script src="../Script/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#pre").click(function(){
				var msg=$(text).val();
				$("p").prepend(msg+"<br> ");
				$("h1").wrap("<header></header>");
			});	
		});

		$(document).ready(function(){
			$("#app").click(function(){
				$("ol").append("<li>Append Item</li>");
			});	
		});


		$(document).ready(function(){
			$("#apt").click(function(){
				$("h1").text("h2 position changed").appendTo($("p"));
			});	
		});
	</script>
	<style>
		fieldset{
			width: fit-content;
			border: solid;
		}
		.alpha{
			font-size: xx-large;
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<fieldset>
		<h1>Greeting</h1>
		<p>This is a paragraph</p>
		<p>This is another paragraph</p>
		<input type="text" name="text" id="text"><br>
		<br>
		<ol>
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
			<li>List item 4</li>
		</ol>
		<br><br>
		<button id="app">Append</button>
		<button id="pre">Prepend</button>
		<button id="apt">AppendTo</button>

</fieldset>
</body>
</html>
