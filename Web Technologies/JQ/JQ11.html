<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 11</title>
	<script src="../Script/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				if($("div").hasClass("divclass")){
					$(".divclass").addClass("alpha");
				}
			});
		});
		$(document).ready(function(){
			$("#btn2").click(function(){
				if($("div").hasClass("divclass")){
					$(".divclass").removeClass("alpha");
				}
			});
		});
	</script>
	<style>
		fieldset{
			width: fit-content;
			border: solid;
		}
		.alpha{
			font-size: xx-large;
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<fieldset>
	<div id="div1" class="divclass"> Div. target 1</div>
	<div id="div2"> Div. target 2</div>
	<div id="div3"> Div. target 3</div>
	<div id="div4"> Div. target 4</div>
	<br><br>
	<button id="btn1">Check</button>
	<button id="btn2">Clear</button>
</fieldset>
</body>
</html>
