<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQ 12</title>
	<script src="../Script/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
			["akash","anju","Alpha","bete"].forEach(function(name){
				$("#list").append(`<li>${name}</li>`);
				$("div").show(5000);
			});
		});
		});

		$(document).ready(function(){
			$("#btn2").click(function(){
		$("div").hide();
		$("div").html(`<h3>Member of my Group are</h3>
		<ol id="list">

		</ol>`);
		})
		});
	</script>
</head>
<body>
	<div>
		<h3>Member of my Group are</h3>
		<ol id="list">

		</ol>
</div>
	<button id="btn1">Run</button>
	<button id="btn2">Clear</button>
</body>
</html>
