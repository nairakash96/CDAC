    <!-- Javascript Validations -->
    <script>

        // Checking to validate email equality
        const emailvalidate = () => {
            var email = document.getElementById("email").value;
            var cnfemail = document.getElementById("cnfemail").value;
            if (email != cnfemail) {
                document.getElementById("emailres2").innerHTML = "Email must be same";
                document.getElementById("emailres2").style.color = "red";
            }
            else if (email == cnfemail) {
                document.getElementById("emailres2").innerHTML = " ";
            }
        }
        // Checking to validate email format and input fields mandatory
        const validate = () => {
            var fname = document.getElementById("fname").value;
            var email = document.getElementById("email").value;
            var cnfemail = document.getElementById("cnfemail").value;

            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(form1.email.value)) {
                if (fname == "" || email == "" || cnfemail == "") {
                    alert("All Input Text Fields are mandatory");
                }
                else {
                    document.getElementById("result").innerHTML = "All data entered correctly";
                }
            }
            else {
                alert("You have entered an invalid email address!");
                document.getElementById("email").select();
            }

        }
        // Calculating the value of ticket cost as per table given
        const calculate = () => {
            var Stand = document.getElementById("stand").value;
            var tcost = 0;
            if(Stand == "Platinum")
                    tcost=25000;
             
            else if(Stand == "North West stand"){
                if(document.getElementById("First").checked)
                    tcost=6000;
                if(document.getElementById("Second").checked)
                    tcost=2000;
                
            }
            else if(Stand == "East stand"){
                if(document.getElementById("First").checked)
                    tcost=3000;
                if(document.getElementById("Second").checked)
                    tcost=1000;
                
            }
			else if(Stand == "Super Hospitality Stand"){
                    tcost=20000;
			}
            document.getElementById("cost").value = tcost 
            }
        // Displaying Details in a new window
        const display = () => {
            var fname = document.getElementById("fname").value;
            var email = document.getElementById("email").value;
            var Stand = document.getElementById("stand").value;
            var cost  = document.getElementById("cost").value;


            var newTab = window.open("", "", "width=400,height=400");
            newTab.document.write("<table border=2 cellspacing=0><tr><td><b> Name: </b> </td>" + "<td>"+ fname+"</td></tr>");
            newTab.document.write("<tr><td><b> Email: </b> </td>" + "<td>" + email + "</td></tr>");
            newTab.document.write("<tr><td><b> Stand: </b> </td>" + "<td>" + Stand + "</td></tr>");
            newTab.document.write("<tr><td><b> Cost: </b> </td>" + "<td>" + cost + "</td></tr></table>");


        }

    </script>

<body class="logo">
    <div>
       
        <form id="form1">
            <!-- <img src="./IPL.gif" height="80"/>  -->
        <h1><i class="fas fa-ticket-alt"></i> IPL Ticket Booking <i class="fas fa-ticket-alt"></i></h1>
            <label for="title">Spectator name: </label>
            <input type="text" name="fname" id="fname" required>
            <br />
            <label for="email">Email-ID: </label>
            <input type="email" name="email" id="email" onchange=emailvalidate()>
            <span id="emailres1"></span>
            <br />
            <label for="cnfemail">Confirm Emailid: </label>
            <input type="email" name="cnfemail" id="cnfemail" onchange=emailvalidate()>
            <span id="emailres2"></span>
            <br />
            <label for="semi">Select Stand: </label>
            <select name="stand" id="stand">
                <option value="Platinum">Platinum</option>
                <option value="North West stand">North West stand</option>
                <option value="East stand">East stand</option>
                <option value="Super Hospitality Stand">Super Hospitality Stand</option>
            </select>
            <br />
            <label for="radio">Select Floor:</label>
            <input type="radio" name="radio" id="First"> First Floor
            <input type="radio" name="radio" id="Second"> Second Floor
            <br />
            <button type="button" class="btn btn-success" onclick=calculate()>Calculate Ticket Cost</button>
            <br />
            <label for="cost">Cost of Ticket: </label>
            <input type="text" name="cost" id="cost" readonly>
            <br />
            <button type="button" class="btn btn-primary" id="displayInfo" onclick=display()>Display Booking Details</button>
            <button type="button" class="btn btn-primary" id="submit" onclick=validate()>Book Now</button>
        </form>
        <p id="result"></p>
