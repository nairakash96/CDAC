<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 6</title>
	<script type="text/javascript">
		function Min(){
			let a=parseInt(prompt("Enter a number1"));
			let b=parseInt(prompt("Enter a number2"));
			let c=parseInt(prompt("Enter a number3"));
			if(a<b){
				if(a<c){
					document.write(a+" is smallest");
				}
				else{
					document.write(c+" is smallest");
				}
			}
			else if(b<c){
				document.write(b+" is smallest");
			}
			else{
				document.write(c+" is smallest");
			}
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		Min();
	</script>

</body>
</html>
