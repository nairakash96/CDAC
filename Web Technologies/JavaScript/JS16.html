<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 16</title>
	<script type="text/javascript">
		function f1(){
			var num=document.getElementById("num").value;
			let arr=[];
			for(i=0;i<5;i++){
				arr[i]=Math.floor(Math.random()*50);
			}
			console.log(arr);
			for(i of arr){
				if(num==i){
					res="Bingo";
				}
				else{
					res="Better Luck Next Time";
				}
			}
			alert(res);
		}


	</script>
</head>
<body>
	<form>
		Enter a number
		<input type="number" name="num" id="num"><br><br>
		<button onclick="f1()">Run</button>
		<input type="reset" name="Clear">
	</form>
</body>
</html>
