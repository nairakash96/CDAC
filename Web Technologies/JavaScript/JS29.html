<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 29</title>
	<script type="text/javascript">
		function f1(){
			var p=parseInt(document.getElementById("loan").value);
			console.log(p)
			var r=parseInt(document.getElementById("rate").value);
			console.log(r)
			var t=parseInt(document.getElementById("year").value);
			console.log(t)
			var si=(p*r*t)/100;
			console.log(si);
			var tot=(si+p);
			console.log(tot);
			var mon=(tot/(t*12));
			console.log(mon);
			document.getElementById("s1").value=mon;
			document.getElementById("s2").value=tot;
			document.getElementById("s3").value=si;
		}
		function repay(){
			var t=parseInt(document.getElementById("year").value);
			if(t<7||t>15){
			alert("Repayment period must be between 7 to 15");
			document.getElementById("year").focus();
			document.getElementById("year").select();
			return false;
			}
			return true;
		}
			function loanVal(){
			var p=parseInt(document.getElementById("loan").value);
			if(p<1000||p>150000){
			alert("Repayment period must be between 1000 to 150000");
			document.getElementById("loan").focus();
			document.getElementById("loan").select();
			return false;
			}
			return true;
		}

	</script>
	<style type="text/css">
		fieldset{
			width: fit-content;
			border-style: dotted;
			border-color: blue;
		}
		h2{
			text-align: center;
		}
	</style>
</head>
<body>
	<fieldset>
		<h2>Enter Loan Information</h2>
		<form>
			<table>
				<tr>
					<td>
						1)Amount of the loan
					</td>
					<td>
						<input type="number" name="loan" id="loan" onchange="loanVal()"><br>
					</td>
				</tr>
				<tr>
					<td>
						2)Annual percentage rate of intrest
					</td>
					<td>
						<input type="number" name="rate" id="rate">
					</td>
				</tr>
				<tr>
					<td>
						3)Repayment Period in years
					</td>
					<td>
						<input type="number" name="year" id="year"  onchange="repay()">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="Compute" onclick="f1()">
					</td>
					<td>
						Payment Information
					</td>
				</tr>

				<tr>
					<td>
						4)Your Monthely payment wii be
					</td>
					<td>
						<input type="text" name="s1"id="s1" readonly>
					</td>
				</tr>
				<tr>
					<td>
						5)Your Total Payment will be
					</td>
					<td>
						<input type="text" name="s2"id="s2" readonly>
					</td>
				</tr>
				<tr>
					<td>
						5)Your Total intrest payment will be
					</td>
					<td>
						<input type="text" name="s3"id="s3" readonly>
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
