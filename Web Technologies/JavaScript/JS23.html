<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 23</title>
	<script type="text/javascript">
		function f1(){
			let rad=document.getElementById("rad").value;
			let area=(Math.PI * Math.pow(rad,2));
			let circum=(Math.PI * rad *2);
			document.getElementById("s1").innerHTML=`Area of Circle is ${area} <br>Circumfrence of Circle is ${circum}`;
		}
	</script>
	<style type="text/css">
		fieldset{
			width: fit-content;
		}
	</style>
</head>
<body>
	<fieldset>
		Enter Radius <input type="text" name="rad" id="rad"><br>
		<input type="button" value="Run" onclick="f1()">
		<div id="s1"></div>
	</fieldset>
</body>
</html>
