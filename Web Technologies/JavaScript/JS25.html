<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 25</title>
	<script type="text/javascript">
		function f1(){
			let s1=document.getElementById("str1").value;
			let s2=document.getElementById("str2").value;
			let s3=document.getElementById("str3").value;
			let op=document.getElementsByName("sel");
			let result=[];
			for(i=0;i<op.length;i++){
				if(op[i].checked){
					switch(i){
						case 0:if(s1.search(s2)==-1)
									result="String Not Found";
								else
									result="String is Found at location "+s1.search(s2);
								break;
						case 1: result=""+s1.toUpperCase();
								break;
						case 2: result=""+s1.toLowerCase();
								break;
						case 3: result=""+s1.trim();
								break;
						case 4: result=""+s1.concat(s2);
								break;
						case 5: result=""+s1.replace(s2,s3);
								break;
						case 6:alert("Invalid Input");
								break;
					}
				}
			}
			document.getElementById("res").innerHTML=`${result}`;
		}
	</script>
</head>
<body>
	<fieldset>
		<form>
			Enter String 
			<input type="text" name="str1" id="str1"><br><br>
			Enter Sub String 
			<input type="text" name="str2" id="str2"><br><br>
			Replace String 
			<input type="text" name="str3" id="str3"><br><br>
			<input type="radio" name="sel"> Search substring in main String
			<input type="radio" name="sel"> To UpperCase
			<input type="radio" name="sel"> To LowerCase
			<input type="radio" name="sel"> Trim Space
			<input type="radio" name="sel"> Concatinate
			<input type="radio" name="sel"> Replace<br><br>
			<input type="button" onclick="f1()" value="Submit Quary">
		</form>
	</fieldset>
<div id="res"></div>
</body>
</html>
