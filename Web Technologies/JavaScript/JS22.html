<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 22</title>
	<script type="text/javascript">
		function f1(){
			let str=document.getElementById("web").value;
			let str2=str.split(",").filter((ele)=>ele.startsWith("www."));
			
			document.getElementById("s1").innerHTML=`ALL URL = [ ${str} ]<br>URL = [ ${str2} ]<br>Count= ${str2.length}`;

		}

	</script>
</head>
<body>
	<form>
		Enter 5 numbers
		<input type="text" name="web" id="web">
		<br><br>
		<input type="button" value="Run" onclick="f1()">
		<input type="reset" value="Clear">
		<div id="s1"></div>

	</form>
</body>
</html>
