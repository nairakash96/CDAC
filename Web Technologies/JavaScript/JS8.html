<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 8</title>
	<script>
		function pow(){
			let x=parseInt(prompt("Enter base value"));
			let n=parseInt(prompt("Enter power value"));
			let res=1;
			document.write(n+" power "+x+" is ");
			while(n>0){
				res*=x;
				n--;
			}
			document.write(res);
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		pow();
	</script>

</body>
</html>
