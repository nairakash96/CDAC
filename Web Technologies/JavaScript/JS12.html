<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 12</title>
	<script type="text/javascript">
		function f1(){
			let p=document.getElementById("pri").value;
			let r=document.getElementById("rate").value;
			let t=document.getElementById("time").value;
			var po=Math.pow((1+r/100),t);
			let CI=(p*po)-p;
			let res=`---------------------------------------------<br>
					 ****Compound Intrest*****<br>
					 ----------------------------------------------<br>
			<table >
						<tr>
							<td>Principal</td>
							<td>-</td>
							<td>${p}</td>
						</tr>
						<tr>
							<td>Rate of Intrest</td>
							<td>-</td>
							<td>${r}</td>
						</tr>
						<tr>
							<td>Time</td>
							<td>-</td>
							<td>${t}</td>
						</tr>
						<tr>
							<td>Compound Intrest</td>
							<td>-</td>
							<td>${CI}</td>
						</tr>
						</table>`
			document.write(res)
		}
	</script>
</head>
<body>
	<form>
		Principal <input type="number" name="pri" id="pri"><br>
		Rate <input type="number" name="rate" id="rate"><br>
		Time <input type="number" name="time" id="time"><br>
		<input type="button" value="submit" onclick="f1()">
	</form>

</body>
</html>
