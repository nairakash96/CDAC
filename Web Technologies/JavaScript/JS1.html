<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS 1</title>
	<script type="text/javascript">
		function Greet(){
			let num=prompt("Enter a Number");
			let msg=prompt("Enter the messege");
			let i=0;
			while(i<num){
				document.write(msg+"<br>");
				i++;
			}
		}
	</script>
</head>
<body>
	<script>
		Greet();
	</script>
</body>
</html>
